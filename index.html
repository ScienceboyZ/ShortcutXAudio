<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAV Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { font-size: 1rem; margin-top: 1rem; }
    #status { margin-top: 1rem; font-style: italic; }
    #downloadLink { margin-top: 1rem; display: none; font-weight: bold; }
  </style>
</head>
<body>

  <h2>WAV Splitter (1-Second Chunks)</h2>
  <input type="file" id="fileInput" accept=".wav">
  <button onclick="splitAudio()">Split Audio</button>

  <p id="status">Status: Waiting for file...</p>
  <a id="downloadLink" download="chunks.zip">Download ZIP</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    async function splitAudio() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const downloadLink = document.getElementById('downloadLink');

      if (!fileInput.files.length) {
        alert('Please select a WAV file.');
        return;
      }

      const file = fileInput.files[0];
      status.textContent = 'Loading FFmpeg...';

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      status.textContent = 'Processing file...';
      ffmpeg.FS('writeFile', 'input.wav', await fetchFile(file));

      await ffmpeg.run(
        '-i', 'input.wav',
        '-f', 'segment',
        '-segment_time', '1',
        '-c', 'copy',
        'out%03d.wav'
      );

      const outputFiles = ffmpeg.FS('readdir', '/').filter(f => f.match(/^out\d+\.wav$/));
      if (!outputFiles.length) {
        status.textContent = '❌ No chunks were created.';
        return;
      }

      status.textContent = `Zipping ${outputFiles.length} chunks...`;
      const zip = new JSZip();
      for (const name of outputFiles) {
        const data = ffmpeg.FS('readFile', name);
        zip.file(name, data);
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';

      status.textContent = '✅ Done! Click below to download ZIP:';
    }
  </script>
</body>
</html>
